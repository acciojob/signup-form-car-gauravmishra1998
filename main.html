<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method= "post">
		<label for="name">Name</label>
		<br><input type ="text" id="name" required placeholder="Name"></br>
		<label for="email">Email</label>
	<br><input type ="email" id="email" required placeholder="Email">
	<br><label for="gender_m">male</label>
		<br><input type ="radio" id="gender_m" required ></br>
	<label for="gender_f">female</label>
		<br><input type ="radio" id="gender_f" required ></br>
		<label for="cars">Car Brands</label>
		<br><input type ="select" id="cars" required ></br>
		<label for="age">Age</label>
		<br><input type ="number" id="age" required placeholder="Age"></br>
	<label for="dob">DOB</label>
		<br><input type ="date" id="dob" required ></br>
		<label for="tel">Phone Number</label>
		<br><input type ="tel" id="tel" placeholder="xxx-xxx-xxx" ></br>
	<label for="password"></label>
		<br><input type ="password" id="password" required placeholder="Password"></br>
	<label for="tos">I agree to the TOS</label>
		<br><input type ="checkbox" id="tos" required></br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
